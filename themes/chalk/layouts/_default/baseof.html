<!DOCTYPE html>

<html lang="en">
  {{ partial "head.html" . }}

  <body>
    <main class="main">
      <div class="grid grid-centered">
        <div class="grid-cell menu with-3col">
			{{ partial "menu.html" . }}
		</div>

        <div class="grid-cell with-5col">
          {{ partial "navigation.html" . }}
          {{ block "main" . }}{{ end }}
          {{ partial "footer.html" . }}
        </div>
      </div>
    </main>
    {{ partial "javascripts.html" . }}
  </body>
</html>
